<!doctype html>


<html>
  <head>
    <title>@trafficRobot</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        width:500px;
        height: 300px;
        background-color: #ebebeb;

      }
      #status {
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }

      #nonauthorized {
        display:none;
      }
      #authorized {
        display: none;
      }
    </style>


    <script src="jquery-2.2.3.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="status" style="display:none;"></div>

    <table>
      <tr><td><img src="logo.png" /></td><td><h1><a href="https://trafficrobot.tk/" target="_blank">@trafficRobot</a></h1></td></tr>

    </table>


  <div id="nonauthorized">
    <h2>This browser is not yet connected to Telegram</h2>
    Just open this link in your Telegram messenger:<br/><br/>
    <a href="%authurl%" id="authurl" target="_blank">%authurl%</a><br/><br/>
    or via QR code:<br/>
    <img src="%qrauthurl%" id="qrauthurl"/> <br/>
    And press START button!
  </div>

  <div id="authorized">
    <h2>Connected to your Telegram OK!</h2>
    All incoming texts from emails generated by this extension will go straight to you Telegram messenger.
  </div>

  </body>

</html>
